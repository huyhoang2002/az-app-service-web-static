<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            background-color: #202124;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }
        .header a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .logo {
            margin-top: 150px;
        }
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            width: 500px;
            padding: 10px;
            border-radius: 24px;
            border: 1px solid #5f6368;
            background-color: #303134;
            color: white;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input[type="button"] {
            background-color: #303134;
            color: white;
            border: 1px solid #5f6368;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .buttons input[type="button"]:hover {
            background-color: #3c4043;
        }
        .languages {
            margin-top: 20px;
        }
        .languages a {
            color: #8ab4f8;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_light_color_92x30dp.png" alt="Google Apps" style="vertical-align: middle;"></a>
    </div>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
        <input type="button" value="Google Search">
        <input type="button" value="I'm Feeling Lucky">
    </div>
    <div class="languages">
        Google offered in: <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a> <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a>
    </div>
</body>
</html>
